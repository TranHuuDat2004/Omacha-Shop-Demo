<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Discount - Omacha Admin</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/tailwind.output.css" />
  <link rel="icon" type="image/png" href="../images/icon.png" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>
  
  <!-- NỘI DUNG CHÍNH CỦA TRANG ADD DISCOUNT -->
  <main>
    <div class="container px-6 mx-auto grid">
      <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
        Add New Discount
      </h2>

      <!-- Form để thêm mã giảm giá -->
      <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <form id="add-discount-form">
            <!-- Dòng 1: Tên chương trình giảm giá -->
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Discount Name / Code *</span>
              <input
                id="discount-name"
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                placeholder="e.g., SUMMER_SALE_20" required/>
            </label>

            <!-- Dòng 2: Phần trăm giảm giá -->
            <label class="block text-sm mt-4">
                <span class="text-gray-700 dark:text-gray-400">Discount Amount (%) *</span>
                <input
                    id="discount-amount"
                    type="number"
                    min="1"
                    max="100"
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="e.g., 20" required/>
            </label>

            <!-- Dòng 3: Ngày bắt đầu và kết thúc -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Start Date *</span>
                    <input
                        id="discount-start-date"
                        type="date"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        required/>
                </label>
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">End Date *</span>
                    <input
                        id="discount-end-date"
                        type="date"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        required/>
                </label>
            </div>

            <!-- Dòng 4: Mô tả -->
            <label class="block mt-4 text-sm">
              <span class="text-gray-700 dark:text-gray-400">Description</span>
              <textarea
                id="discount-description"
                class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                rows="3"
                placeholder="Describe the discount program."
              ></textarea>
            </label>

            <!-- Nút Submit -->
            <div class="mt-6">
                <button type="submit" class="px-5 py-3 font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                    Create Discount
                </button>
            </div>
        </form>
      </div>
    </div>
  </main>
    
  <!-- Các file script -->
  <script src="assets/js/init-alpine.js"></script>
  <script src="../../js/data.js"></script> 
  <script src="assets/js/admin-header.js"></script> 
  <script src="assets/js/add-discount.js"></script> <!-- Nạp logic cho trang này -->
</body>
</html>
