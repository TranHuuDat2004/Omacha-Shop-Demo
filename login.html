<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Omacha - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body1>
    <div class="container">
        <!-- Thay đổi form: Xóa action, method và thêm id -->
        <form id="login-form" class="sign-in-form">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img src="images/icon.png" alt="">
                </div>
                <!-- ... (Phần cover giữ nguyên) ... -->
            </div>
            <div class="forms">
                <div class="form-content">
                    <div class="login-form">
                        <div class="title">Login</div>
                        
                        <!-- Thêm vùng hiển thị lỗi -->
                        <div id="error-message" style="color: red; text-align: center; margin-bottom: 10px; display: none;"></div>

                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <!-- Thêm id cho các trường input -->
                                <input type="text" id="username" placeholder="Enter your Name (user/admin)" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Enter password (user123/admin123)" required>
                            </div>
                            <div class="button input-box">
                                <!-- Thay đổi type từ submit thành button để không reload trang -->
                                <input type="button" id="login-button" value="Sign In" class="sign-btn">
                            </div>
                            <div class="text sign-up-text">Don't have an account? <a href="register.html">Sign up
                                    now</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Nhúng các file script cần thiết -->
    <script src="js/data.js"></script>
    <script src="js/login.js"></script>

</body1>
</html>
